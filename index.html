<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta property="og:title" content="Peak Today ‚Äî map rotation timer">
	<meta property="og:description" content="Live web version of Peak Today app for tracking map switches">
	<meta property="og:image" content="https://vikindor.github.io/peaktoday/assets/preview.jpg">
	<meta property="og:url" content="https://vikindor.github.io/peaktoday/">
	<meta property="og:type" content="website">
    <title>Peak Today</title>
	<link rel="icon" type="image/png" href="assets/favicon.png">
  <style>
    @font-face {
      font-family: 'CaveatBrush';
      src: url('assets/caveatbrush_regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'PatrickHand';
      src: url('assets/patrickhand_regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    :root { --text: #2E2E2E; }
  
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: url("assets/background.jpg") center/cover no-repeat fixed;
      color: var(--text);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      display: grid;
      place-items: center;
    }
  
    .title {
      font-family: 'CaveatBrush', system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      font-weight: 400;
      font-size: clamp(28px, 4vw, 56px);
      letter-spacing: .2px;
      color: var(--text);
      text-align: center;
      opacity: .95;
    }
  
    .wrap { justify-self: stretch; width: 100%; }
  
    .notice {
      position: sticky;
      top: 8px;
      z-index: 50;
      margin: 0 auto 16px;
      padding: 12px 14px;
      border-radius: 16px;
      border: 1px solid rgba(0, 0, 0, .15);
      background: rgba(255, 245, 200, .95);
      color: var(--text);
      text-align: center;
      box-shadow: 0 6px 18px rgba(0, 0, 0, .18);
      backdrop-filter: blur(3px);
      font-size: 14px;
      line-height: 1.4;
      max-width: 1100px;
    }
    .notice.hidden { display: none; }

    .status-pill {
      display: inline-flex; align-items: center; gap: 6px;
      padding: 3px 8px; font-size: 11px; line-height: 1;
      border-radius: 9999px; background: rgba(46,46,46,.9); color: #fff;
      border: 1px solid rgba(255,255,255,.12);
      width: fit-content; margin-top: auto;
      align-self: flex-start;
    }
    .status-pill .dot { width: 8px; height: 8px; border-radius: 50%; background: #26d07c; }
    .status-pill .pill-text { color: #fff }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
    }
    .card {
      background: #D1A55C;
      border: 1px solid rgba(0,0,0,0.15);
      border-radius: 16px;
      padding: 18px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      flex: 0 0 300px;
    }
    .card-footer { margin-top: auto; }
  
    .cta-wrap {
      display: flex;
      justify-content: center;
      margin-top: 58px;
      max-width: 1100px;
      margin-left: auto;
      margin-right: auto;
    }
    .cta-btn {
      display: inline-flex; align-items: center; gap: 10px;
      background: #2E2E2E; color: #fff; border: 1px solid rgba(0,0,0,.2);
      padding: 10px 14px; border-radius: 12px; text-decoration: none;
      font-weight: 600; letter-spacing: .2px; box-shadow: 0 6px 18px rgba(0,0,0,.25);
      transition: transform .06s ease, box-shadow .2s ease, opacity .2s ease;
    }
    .cta-btn:hover { transform: translateY(-1px); box-shadow: 0 10px 24px rgba(0,0,0,.28); opacity: .96; }
    .cta-btn:active { transform: translateY(0); }
    .cta-icon { width: 18px; height: 18px; opacity: .9; }
  
    .label { font-size: 13px; text-transform: uppercase; letter-spacing: .12em; }
    .value { font-family: 'PatrickHand', system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; font-size: clamp(20px, 4.5vw, 42px); font-weight: 400; }
    .value.small { font-size: clamp(18px, 2.4vw, 22px); }
    #currentMap2,
    #currentMap3 {
      font-family: 'CaveatBrush', system-ui;
      font-size: clamp(32px, 6vw, 72px);
      font-weight: 400;    
      flex-grow: 1;
      display: flex;
      align-items: center;
    }  
    .row { display: flex; align-items: center; justify-content: space-between; gap: 12px; }
  
    footer { position: fixed; bottom: 10px; left: 0; width: 100%; text-align: center; }
    footer a { color: inherit; text-decoration: none; }
    footer a:hover { text-decoration: underline; }
  </style>

  </head>
  <body>
    <main class="wrap">
      <h1 class="title">Peak Today</h1>

      <div class="notice">
        üçÑ Roots will be present in every run until November 17 - after which, future maps will rotate randomly between Tropics and Roots. üçÑ
	  </div>

      <section class="cards">
        <div class="card">
          <div class="label">Current map 2</div>
          <div class="value" id="currentMap2">‚Äî</div>
          <div class="status-pill" id="syncPill2" style="display:none;">
            <span class="dot"></span>
            <span class="pill-text">Synced: <span id="syncDate2">‚Äî</span></span>
          </div>
        </div>

        <div class="card">
          <div class="label">Current map 3</div>
          <div class="value" id="currentMap3">‚Äî</div>
          <div class="status-pill" id="syncPill3" style="display:none;">
            <span class="dot"></span>
            <span class="pill-text">Synced: <span id="syncDate3">‚Äî</span></span>
          </div>
        </div>

        <div class="card">
          <div class="label">Time left to switch</div>
          <div class="value" id="countdown">--:--:--</div>
          <div class="card-footer">
            <div class="value small" id="nowUTC">‚Äî</div>
            <div class="value small" id="nextSwitchUTC">‚Äî</div>
          </div>
        </div>
      </section>

	  <div class="cta-wrap">
		<a class="cta-btn" href="https://github.com/Vikindor/peaktoday-android" target="_blank" rel="noopener noreferrer">
		<img class="cta-icon" src="assets/github_icon.png" alt="GitHub">Get the Android app</a>
	  </div>

      <footer>
        Created by <a href="https://vikindor.github.io/" target="_blank" rel="noopener noreferrer">Vikindor</a>
      </footer>
    </main>

    <script>
      const REMOTE_MAP_URL = 'https://gist.githubusercontent.com/Vikindor/d1e75690b9795995c9c3a7551d71bc9e/raw/';
    
      const __state2 = { mapAfterSwitch: null, rotating: true, synchronized: null };
      const __state3 = { mapAfterSwitch: null, rotating: true, synchronized: null };
    
      fetch(REMOTE_MAP_URL, { cache: 'no-store' })
        .then(r => r.ok ? r.json() : null)
        .then(data => {
          if (!data) return;
    
          const m2 = data.map2 || {};
          const m3 = data.map3 || {};
          const sync = data.synchronized ? String(data.synchronized) : null;
    
          if (m2.after === 'Roots' || m2.after === 'Tropics') __state2.mapAfterSwitch = m2.after;
          __state2.rotating = m2.rotating !== false;
    
          if (m3.after === 'Mesa' || m3.after === 'Alpine') __state3.mapAfterSwitch = m3.after;
          __state3.rotating = m3.rotating !== false;
    
          __state2.synchronized = sync;
          __state3.synchronized = sync;
    
          const pill2 = document.getElementById('syncPill2');
          const pill3 = document.getElementById('syncPill3');
          const date2 = document.getElementById('syncDate2');
          const date3 = document.getElementById('syncDate3');
    
          if (sync) {
            if (date2) date2.textContent = sync;
            if (date3) date3.textContent = sync;
            if (pill2) pill2.style.display = 'inline-flex';
            if (pill3) pill3.style.display = 'inline-flex';
          } else {
            if (pill2) pill2.style.display = 'none';
            if (pill3) pill3.style.display = 'none';
          }
        })
        .catch(() => {});
    </script>

    <script>
      "use strict";
    
      const Map2Type = { Roots: "Roots", Tropics: "Tropics" };
      const Map3Type = { Mesa: "Mesa", Alpine: "Alpine" };
    
      const SWITCH_ANCHOR_MS = Date.UTC(2025, 10, 5, 17, 0, 0, 0); // 2025-11-05 17:00:00 UTC
      const DAY_MS = 86_400_000;
    
      const elCurrentMap2 = document.getElementById('currentMap2');
      const elCurrentMap3 = document.getElementById('currentMap3');
      const elCountdown   = document.getElementById('countdown');
      const elNextUTC     = document.getElementById('nextSwitchUTC');
      const elNowUTC      = document.getElementById('nowUTC');
    
      const pad2 = n => String(n).padStart(2, "0");
      const fmtHMS = secs => {
        const t = Math.max(0, Math.floor(secs));
        const h = Math.floor(t / 3600), m = Math.floor((t % 3600) / 60), s = t % 60;
        return `${pad2(h)}:${pad2(m)}:${pad2(s)}`;
      };
      const fmtUTC = ms => new Date(ms).toISOString().slice(0, 19).replace('T', ' ');
    
      const daysSinceAnchor = nowMs => Math.floor((nowMs - SWITCH_ANCHOR_MS) / DAY_MS);
      const other2 = m => (m === Map2Type.Roots ? Map2Type.Tropics : Map2Type.Roots);
      const other3 = m => (m === Map3Type.Mesa  ? Map3Type.Alpine  : Map3Type.Mesa);
    
      function currentMap2(nowMs) {
        const base = __state2.mapAfterSwitch;
        if (!base) return null;
        if (!__state2.rotating) return base;
        const days = daysSinceAnchor(nowMs);
        return (days % 2 === 0) ? base : other2(base);
      }
    
      function currentMap3(nowMs) {
        const base = __state3.mapAfterSwitch;
        if (!base) return null;
        if (!__state3.rotating) return base;
        const days = daysSinceAnchor(nowMs);
        return (days % 2 === 0) ? base : other3(base);
      }
    
      const nextSwitchUtcMs = nowMs => {
        const d = daysSinceAnchor(nowMs);
        return SWITCH_ANCHOR_MS + (d + 1) * DAY_MS;
      };
    
      function tick() {
        const nowMs = Date.now();
    
        const map2 = currentMap2(nowMs);
        const map3 = currentMap3(nowMs);
    
        const nextMs = nextSwitchUtcMs(nowMs);
        const leftMs = Math.max(0, nextMs - nowMs);
    
        if (elCurrentMap2) elCurrentMap2.textContent = map2 ?? '‚Äî';
        if (elCurrentMap3) elCurrentMap3.textContent = map3 ?? '‚Äî';
        if (elCountdown)   elCountdown.textContent   = fmtHMS(leftMs / 1000);
        if (elNowUTC)      elNowUTC.innerHTML        = `Now (UTC):<br>${fmtUTC(nowMs)}`;
        if (elNextUTC)     elNextUTC.innerHTML       = `Next switch (UTC):<br>${fmtUTC(nextMs)}`;
      }
    
      tick();
      setInterval(tick, 1000);
    </script>

  </body>
</html>
